<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <style>
        img {
            -webkit-clip-path: url(#svgTextPath);
            clip-path: url(#svgTextPath);
        }
    </style>
</head>
<body>
    <img src="./images/flowers.jpg" />
    <svg height="0" width="0">
        <defs>
            <clipPath id="svgTextPath">
                <text x="0" y="300" textLength="800px" lengthAdjust="spacing" font-family="Vollkorn" font-size="230px" font-weight="700" font-style="italic"> Huichao </text>
            </clipPath>
        </defs>
    </svg>
</body>
</html>
